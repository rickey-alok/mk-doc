site_name: VertoFX
site_url: https://example.com/
repo_url: https://github.com/rickey-alok/mk-doc
repo_name: rickey-alok/mk-doc
theme:
  name: material
  logo: https://play-lh.googleusercontent.com/UYrUUWxFLGzHn5qD1R-n75ReIWG_Vy3xXGo7crY0_WnAA419A6KEROV6cjyP6qV0Wbw=w240-h480-rw
  favicon: https://play-lh.googleusercontent.com/UYrUUWxFLGzHn5qD1R-n75ReIWG_Vy3xXGo7crY0_WnAA419A6KEROV6cjyP6qV0Wbw=w240-h480-rw
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - toc.integerate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotations
    - content.code.copy
    - content.action.view
    - content.action.edit
  language: en
  palette:
    # - primary: custom
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

use_directory_urls: true
nav:
  - API - Technical Integration Guide:
      - Introduction: API - Technical Integration Guide/Introduction.md
      - Quick Start Guide: API - Technical Integration Guide/Quick Start Guide.md
  - VertoFX APIs:
      - Login: VertoFX APIs/Login.md
      - Get FX Rate: VertoFX APIs/Get FX Rate.md
      - Create FX Rate: VertoFX APIs/Create FX Rate.md

extra_css:
